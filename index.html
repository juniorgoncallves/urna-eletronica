<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vote">
      <div class="screen">
        <div class="main">
          <div class="left-side">
            <div class="line-1">
              <span>SEU VOTO PARA</span>
            </div>
            <div class="line-2">
              <span>Presidente</span>
            </div>
            <div class="line-3">
              <div class="number blink"></div>
              <div class="number"></div>
            </div>
            <div class="line-4">
              Nome:FULADO DE TAL<br />
              Partido: QQQ<br />
              Vice-Prfeito: BELTRANO DE TAL
            </div>
          </div>
          <div class="right-side">
            <div class="image">
              <img src="images/1.jpg" alt="" />
              Prefeito
            </div>
            <div class="image small">
              <img src="images/2.jpg" alt="" />
              Vice-Prefeito
            </div>
          </div>
        </div>
        <div class="footer">
          Aperte a tela: <br />
          CONFIRMA para CONFIRMA este voto<br />
          CORRIGE para REINICIAR este voto
        </div>
      </div>
      <div class="keyboard">
        <div class="keyboard-line">
          <div class="keyboard-button" onclick="pressed('1')">1</div>
          <div class="keyboard-button" onclick="pressed('2')">2</div>
          <div class="keyboard-button" onclick="pressed('3')">3</div>
        </div>
        <div class="keyboard-line">
          <div class="keyboard-button" onclick="pressed('4')">4</div>
          <div class="keyboard-button" onclick="pressed('5')">5</div>
          <div class="keyboard-button" onclick="pressed('6')">6</div>
        </div>
        <div class="keyboard-line">
          <div class="keyboard-button" onclick="pressed('7')">7</div>
          <div class="keyboard-button" onclick="pressed('8')">8</div>
          <div class="keyboard-button" onclick="pressed('9')">9</div>
        </div>
        <div class="keyboard-line">
          <div class="keyboard-button" onclick="pressed('0')">0</div>
        </div>
        <div class="keyboard-line">
          <div class="keyboard-button white-button" onclick="white()">
            BRANCO
          </div>
          <div class="keyboard-button correction-button" onclick="correct()">
            CORRIGE
          </div>
          <div class="keyboard-button confirm-button" onclick="confirm()">
            CONFIRMA
          </div>
        </div>
      </div>
    </div>

    <script src="stages.js"></script>
    <script src="script.js"></script>
  </body>
</html>
